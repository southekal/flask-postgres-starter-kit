<!-- contact form -->
<section class="pb4 align--center" id="waitlist">
    <h2 class="text-white font-weight-light">Get on the waitlist!</h2>
    <form class="form" method="POST" action="/">
        {{ form.csrf_token }}
        <div class="form-group offset-lg-3 col-lg-6 offset-lg-3">
    		{{ form.name(class_="form-control form-control-lg", placeholder=form.name.label.text) }}
    	</div> 
    	<div class="form-group offset-lg-3 col-lg-6 offset-lg-3">
    		{{ form.email(class_="form-control form-control-lg", placeholder=form.email.label.text) }}
    	</div>
    	{{ form.submit(class_="btn btn-lg btn-default") }}
    </form>
</section>
<!-- end of contact form -->
